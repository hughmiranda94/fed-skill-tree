<div class="landing-page">
  <div class="menu-container">
    <button class="menu-icon" (click)="toggleMenu()">MENU</button>
  </div>
  <app-header [headerInfo]="headerInfo"></app-header>
  <section class="skill-cards">
    <app-skill-card *ngFor="let tech of technologies" [skillCardInfo]=tech (click)="onSelectTechnology(tech.id)" [selectedCard]="selectedTechnology === tech"></app-skill-card>
  </section>
  <section class="technology-info">
    <app-technology-content [selectedTechnology] = "selectedTechnology"></app-technology-content>
  </section>
</div>
