<section class="dashboard-container" [ngClass]="{'night-mode': (isNightMode$ | async)}">
  <div class="dashboard-header">
    <p class="title">{{data.title}}</p>
    <button-link [text]=data.textButton [link]=data.linkButton></button-link>
  </div>
  <table-data
    [header]=data.header
    [table]=tableData
    [headerKey]=data.headerKey
    (actions)="actionTable($event)">
  </table-data>
</section>
