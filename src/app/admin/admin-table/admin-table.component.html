<section class="dashboard-container">
  <p class="title">{{data.title}}</p>
  <button-link [text]=data.textButton [link]=data.linkButton></button-link>

  <table 
    [header]=data.header 
    [table]=tableData 
    [headerKey]=data.headerKey
    (actions)="actionTable($event)">
  </table>
  
</section>
