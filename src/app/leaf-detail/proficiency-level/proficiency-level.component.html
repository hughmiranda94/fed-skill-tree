<button class="level-button beginner" [ngClass]="{'.user-level': level>=1}" (click)="setProficiencyLevel(1)">Beginner</button>
<button class="level-button intermidiate" [ngClass]="{'.user-level': level>=2}" (click)="setProficiencyLevel(2)">Intermidiate</button>
<button class="level-button advanced" [ngClass]="{'.user-level': level>=3}" (click)="setProficiencyLevel(3)">Advanced</button>
