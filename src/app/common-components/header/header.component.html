<header [ngClass]="{'night-mode': (isNightMode$ | async)}">
  <div class="header-title">
      <span class="blub"></span>
      <div class="titles">
        <h1>
          {{headerInfo.pageTitle | uppercase}}
        </h1>
        <p>
          {{headerInfo.username}}
        </p>
      </div>
  </div>
  <input type="search" placeholder="Search" *ngIf="headerInfo.searchInput" (keyup)='handleSearch($event)'>
</header>
