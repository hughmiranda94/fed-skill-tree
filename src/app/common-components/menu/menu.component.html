<div class="menu" [ngClass]="{'night-mode': (isNightMode$ | async)}">
    <div class="hamburger-container">
        <img *ngIf="!(isNightMode$ | async)" src="../../assets/Acc_User_Interface_Off_Icon__hamburger_menu_black.png" class="menu-icon" (click)="toggleMenu()">
        <img *ngIf="(isNightMode$ | async)" src="../../assets/Acc_User_Interface_Off_Icon__hamburger_menu_white.png" class="menu-icon" (click)="toggleMenu()">
    </div>
    <div class="menu-content" [ngClass]="{'hidden': menuHidden}">
        <img *ngIf="!(isNightMode$ | async)" src="../../assets/Acc_User_Interface_Off_Icon__forwards_arrow_black.png" class="menu-icon hide" (click)="toggleMenu()">
        <img *ngIf="(isNightMode$ | async)" src="../../assets/Acc_User_Interface_Off_Icon__forwards_arrow_white.png" class="menu-icon hide" (click)="toggleMenu()">
      <ul>
        <li *ngFor="let option of menuOptions" [routerLink]="option.routerLink" routerLinkActive="active">{{option.optionName}}</li>
        <li (click)="toggleNightMode()" class="night-mode-option">
            <span>Night Mode</span>
            <span *ngIf="!(isNightMode$ | async)" class="on-off">Off</span>
            <span *ngIf="(isNightMode$ | async)" class="on-off">On</span>
          </li>
      </ul>
    </div>
</div>
